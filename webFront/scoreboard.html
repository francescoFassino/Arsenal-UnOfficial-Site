<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Arsenal | Scoreboard</title>
        <script src="matchesApp.js"></script>
    </head>
    <body>
        <div class="container p-3 mb-2 bg-danger text-white"><a href="index.html"><img class="rounded mx-auto d-block" src="images/arsenal_logo.png" height="70px"></a></div>
        <div class="container">
            <table class="table align-middle" id="matchesTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th width="1%">Image</th>
                        <th>Team</th>
                        <th>GP</th>
                        <th onclick="sortTable(0)">W</th>
                        <th onclick="sortTable(1)">L</th>
                        <th onclick="sortTable(2)">T</th>
                        <th onclick="sortTable(3)">GS</th>
                        <th onclick="sortTable(4)">GC</th>
                        <th onclick="sortTable(5)">GD</th>
                        <th onclick="sortTable(6)">PT</th>
                    </tr>
                </thead>
                <tbody id="matchesTable_body">
                    <!-- tr caricati da js -->
                </tbody>
            </table>
        </div>
    </body>
</html>
