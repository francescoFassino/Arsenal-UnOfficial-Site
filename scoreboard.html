<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Arsenal FC UnOfficial Website | Scoreboard</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
      <link rel="icon" href="images/arsenal_logo.png" type="image/png">
      <script src="matchesApp.js"></script>
    </head>
    <body>
      <!-- Nav Bar -->   
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-danger">
        <div class="container-fluid">
          <img src="./images/arsenal_logo.png" alt="Logo" width="60" height="70" class="d-inline-block align-text-top">
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">
                  Home <i class="fa-solid fa-house"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.arsenal.com/tickets?field_arsenal_team_target_id=1&revision_information=" target="_blank">
                  Tickets <i class="fa-solid fa-ticket fa-xl"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Social
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item" href="https://instagram.com/arsenal/" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
                  <li><a class="dropdown-item" href="https://twitter.com/Arsenal" target="_blank"><i class="fa-brands fa-twitter fa-2xl"></i></a></li>
                  <li><a class="dropdown-item" href="https://www.facebook.com/Arsenal/" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i></a></li>
                  <li><a class="dropdown-item" href="https://www.youtube.com/arsenal" target="_blank"><i class="fa-brands fa-youtube fa-2xl"></i></a></li>
                  <li><a class="dropdown-item" href="https://www.twitch.tv/arsenalofficial" target="_blank"><i class="fa-brands fa-twitch fa-2xl"></i></a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- tabella scoreboard -->
      <div class="container">
        <table class="table table-striped align-middle" id="matchesTable">
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" width="1%">Image</th>
                <th scope="col">Team</th>
                <th scope="col">GP</th>
                <th scope="col" onclick="sortTable(4)" class="isClickable"><span class="badge rounded-pill text-bg-success">W</span></th>
                <th scope="col" onclick="sortTable(5)" class="isClickable"><span class="badge rounded-pill text-bg-danger">L</span></th>
                <th scope="col" onclick="sortTable(6)" class="isClickable"><span class="badge rounded-pill text-bg-warning">T</span></th>
                <th scope="col" onclick="sortTable(7)" class="isClickable"><span class="badge rounded-pill text-bg-info">GS</span></th>
                <th scope="col" onclick="sortTable(8)" class="isClickable"><span class="badge rounded-pill text-bg-secondary">GC</span></th>
                <th scope="col" onclick="sortTable(9)" class="isClickable"><span class="badge rounded-pill text-bg-primary">GD</span></th>
                <th scope="col" onclick="sortTable(10)" class="isClickable">PT</th>
                <th>WW</th>
            </tr>
          </thead>
          <tbody id="matchesTable_body">
            <!-- tr caricati da js -->
          </tbody>
        </table>
      </div>
      
      <div class="container">Legenda</div>
    </body>
</html>
