                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>

        <div class="container" id="firstTeam_table">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th width="1%">Image</th>
                        <th onclick="sortTable(0)">#</th>
                        <th onclick="sortTable(1)">Name</th>
                        <th onclick="sortTable(2)">Nationality</th>
                        <th onclick="sortTable(3)">Date of birth</th>
                        <th onclick="sortTable(4)">Value</th>
                      </tr>

                <tbody id="firstTeam_table_body">

                </tbody>
